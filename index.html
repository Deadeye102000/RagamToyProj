
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>GitHub API App</title>
</head>
<body>
  <div id="app">
    <h1>GitHub API App</h1>
    
    
    <input type="text" id="userInput" placeholder="Enter GitHub username">
    <button onclick="searchUser()">Search User</button>
    
    
    <input type="text" id="repoInput" placeholder="Enter username for repos">
    <button onclick="searchRepos()">Search Repos</button>

    
    <button onclick="getUsersByAlphabet('a')">A Users</button>
    

    
    <div id="userList"></div>

   
    <button onclick="getUsers(1)">Next Page</button>
    <button onclick="getUsers(2)">Previous Page</button>

    
    <div id="details"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
